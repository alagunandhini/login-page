<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
</head>
<body class="d-flex justify-content-center align-item-center min-vh-100" >
    <div class="card m-5 p-5" style="max-width: 1100px; height: 80vh; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); ">
      <!-- theme button -->
        <div class="d-flex justify-content-end">
            <button id="themeToggle" class="btn" style=" border-radius: 60px; padding: 10px 12px;">ü§ç</button>
        </div>
        <!-- image card -->
        <div class="row g-0 mt-2" >
          <!-- column 1 -->
          <div class=" col-md-4">
            <img src="./Code review-amico (1).png" class="img-fluid rounded-start d-none  d-sm-none d-md-block d-lg-block" id="img-card" style="width: 100%;height: 100%; object-fit: contain;" alt="...">
          </div>
          <!-- column 2 -->
          <div class="col-md-8">
            <div class="card-body">
              <!-- cotainer for sign up -->

                <div class="container p-0 d-flex flex-column justify-content-center align-items-center" >
                <!-- tiltle -->
                <div class="row text-center" ><h3 class="card-title fs-5 m-0"id="signupTitle" style="display: none;"> Create an account </h3></div>

                <!-- sign up form -->
                 <div class="row  m-2 mt-4 w-100 d-flex justify-content-center" >
                 <div class="col-12 col-sm-10 col-md-8 col-lg-8" id="sign-up">
                    <input type="text" class="input1 w-100 w-sm-75 w-md-50 w-lg-50 mb-3 ps-4"  placeholder="Username" id="username">
                    <input type="email" class="input1 w-100 w-sm-75 w-md-50 w-lg-50 mb-3 ps-4"  placeholder="Email" id="email">
                   <input type="password" class="input1 w-100 w-sm-75 w-md-50 w-lg-50 mb-3 ps-4 pe-2"  placeholder="Password" id="pass">
                     <input type="password" class="input1 w-100 w-sm-75 w-md-50 w-lg-50 mb-3 ps-4 pe-2"  placeholder="Confirm Password" id="passconfirm">
                     <p id="signupError" class="error"></p>
                    </div>
                 </div>
                 <!-- sign up buttons -->
                   <div class="row d-flex justify-content-center" > <button class="sign " id="sign-up-btn" style="width: 150px;" onclick="signup()">Sign up</button></div>
             <div class="row mt-3 text-center" id="sign-up-text"><h6>Already have an account? <a href="#" id="move" onclick="showsignup()"> Login here</a></h6></div>
             
             <!-- container for login  -->
               <div class="container  p-0 d-flex flex-column justify-content-center align-items-center"  > 
                <div class="row text-center" ><h3 class="card-title fs-2 mt-1"id="loginTitle" style="display: none;"> Welcome Back! </h3></div>
              
                <div class="row   mt-0 w-100 d-flex justify-content-center">
                  <div class="col-12 col-sm-10 col-md-8 col-lg-8 " id="sign-in" style="display: none;">
                    <div class="row text-center mb-3 " ><h5 class="card-title fs-6">Login Into Your Account </h5></div>
                  <input type="email" class="input1 w-100 w-sm-75 w-md-50 w-lg-50 mb-3 ps-4 "  placeholder="Email Id" id="loginEmail">
                  <input type="password" class="input1 w-100 w-sm-75 w-md-50 w-lg-50 mb-3 ps-4 pe-2"  placeholder=" Password" id="loginPassword">
                  <p id="loginError" class="error"></p>
                  <div class="row d-flex justify-content-center mt-2" > <button class="sign" id="sign-in-btn" style="width: 150px;" onclick="login()">Login</button></div>
                  <div class="row mt-3 text-center" id="sign-in-text"><h6>Don't have an account? <a href="#" id="move2" onclick="showlogin()"> sign up here</a></h6></div>
                    </div>
                 </div>

              </div>
              <!-- welcome page -->
              <div class="container p-0 d-flex flex-column justify-content-center align-items-center">
                <div class="row text-center" ><h3 class="card-title fs-3 mb-3"id="ProfileTitle" style="display: none;"> My Profile </h3></div> 
              
                <div class="row  m-2 mt-2 w-100 d-flex justify-content-center">
                  <div class="col-12 col-sm-10 col-md-8 col-lg-8" id="welcome" style="display:none;">
                    <div class="row p-0 d-flex justify-content-center align-items-center">  <img id="profileImg"src="" alt="profile picture" style="width: 150px; height:150px ; border-radius:50%; border:4px solid plum;padding: 2px; transition: 0.5s ease;">
                      <h1 id="welcometext"class="m-4" ></h1>
                      <button id="logout" class="sign" style="max-width:150px ;" onclick="logout()">Logout</button></div>
                     

             
                  </div>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
